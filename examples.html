<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>üåøHerb.Js</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        h1 {
            text-align: center;
        }

        .container {
            display: flex;
            justify-content: space-around;
            max-width: 960px;
            margin: 0 auto
        }

        .switchBtn {
            margin-bottom: .5rem;
            padding: .25rem 1rem;
            height: 2.5rem;

            color: rgba(0, 0, 0, 0.65);
            background-color: white;

            border: 1px solid #d9d9d9;
            border-radius: 4px;
            line-height: 2rem;
            outline: none;

            transition: .3s;

            cursor: pointer;
        }

        .switchBtn:hover {
            border: 1px dashed #1890ff;
            color: #1890ff;
        }

        .switchBtn.active {
            border: 1px solid #40a9ff;
            color: #1890ff;
        }

        .card {
            width: 300px;
            margin: 0.5rem;
            display: inline-block;

            border: 1px solid #e8e8e8;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            padding: 0;
            color: rgba(0, 0, 0, 0.65);
            font-size: 14px;
            font-variant: tabular-nums;
            line-height: 1.5;
            list-style: none;
            -webkit-font-feature-settings: 'tnum';
            font-feature-settings: 'tnum';
            position: relative;
            background: #fff;
            border-radius: 2px;
            -webkit-transition: all 0.3s;
            transition: all 0.3s;
        }

        .card:hover {
            border-color: rgba(0, 0, 0, 0.09);
            -webkit-box-shadow: 0 2px 8px rgba(0, 0, 0, 0.09);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.09);
        }

        .card-header,
        .card-footer {
            display: flex;
            align-items: center;

            min-height: 48px;
            padding: 0 24px;
            color: rgba(0, 0, 0, 0.85);
            font-size: 16px;
            background: transparent;
            zoom: 1;
        }

        .card-header {
            font-weight: 500;
            border-bottom: 1px solid #e8e8e8;
            margin-bottom: -1px;
            border-radius: 2px 2px 0 0;
        }

        .card-footer {
            font-weight: 100;
            border-top: 1px solid #e8e8e8;
            margin-top: -1px;
            border-radius: 0 0 2px 2px;
        }

        .card-content {
            padding: 24px;
            zoom: 1;
        }
    </style>
</head>

<body>
    <div id="approot"></div>
    <script src="./dist/index.js"></script>
    <script>
        const {
            html,
            reactive,
            state
        } = herb;

        const appValues = reactive({
            count: 0
        })

        const switchBtn = ({
            onText,
            offText,
            className = '',
            init = false
        }) => {
            const isOn = state(init)
            return html `
                <button
                    class=${()=> className + (isOn.v ? ' active' : '') }
                    onclick=${()=> isOn.v = !isOn.v}    
                >
                    ${() => isOn.v ? onText : offText}
                </button>
            `
        };

        const card = ({
            footer,
            header,
            content,
            className = ''
        }) => {
            return html `
                <div
                    class=${()=> 'card ' + className}
                >
                    ${() => !header ? '' : html `
                        <header class="card-header">
                            ${() => header}
                        </header>
                    `}
                    ${() => !content ? '' : html `
                        <div class="card-content">
                            ${() => content}
                        </div>
                    `}
                    ${() => !footer ? '' : html `
                        <footer class="card-footer">
                            ${() => footer}
                        </footer>
                    `}
                </div>
            `
        };

        const icon = (
            name = 'tag_faces'
        ) => {
            return html `<i class="material-icons">${name}</i>`
        }


        approot.appendChild(html `
        <h1>üåøHerb.Js</h1>
        <div class="container">
            ${card({
                header: html`hello world! ${()=>appValues.count}`,
                content: html`
                <button onclick=${()=>appValues.count++}>count++</button>
                <button onclick=${()=>{
                    appValues.count++;
                    appValues.count++;
                }}>count+=2</button>
                <button onclick=${()=>{
                    appValues.count++;
                    appValues.count++;
                    appValues.count++;
                    appValues.count++;
                    appValues.count++;
                    appValues.count++;
                    appValues.count++;
                    appValues.count++;
                    appValues.count++;
                    appValues.count++;
                }}>count+=10</button>
                `
            })}
            ${card({
                header: 'Components',
                content: html`
                    ${switchBtn({
                        onText    : 'ÂºÄÂêØ',
                        offText   : 'ÂÖ≥Èó≠',
                        className : 'switchBtn',
                        init      : true,
                    })}
                    ${switchBtn({
                        onText    : 'ON_',
                        offText   : 'OFF',
                        className : 'switchBtn',
                    })}
                    ${switchBtn({
                        onText    : icon('cloud'),
                        offText   : icon('cloud_off'),
                        className : 'switchBtn',
                    })}
                `
            })}
            ${card({
                header: 'State Management',
                content: '[TODO]',
                footer: '[TODO]'
            })}
        </div>
        `);

        void(0);
    </script>
</body>

</html>
